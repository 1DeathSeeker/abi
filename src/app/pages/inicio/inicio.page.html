<ion-header>

  </ion-toolbar>
</ion-header>
<ion-content>

      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text"  required></ion-input>

    <ion-row>

        <ion-button type="submit" color="danger" expand="block" routerLink="/principal">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
